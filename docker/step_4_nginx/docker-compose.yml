version: '3.1'

services:
  db:
    image: postgres:13.1
    privileged: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: TODO
  backend:
    build:
      context: .
    expose:
      - 8080
    command: bash -c "
      ./wait-for-postgres.sh db
      && python manage.py migrate
      && gunicorn Django-REST-framework.ToDo.wsgi -b 0.0.0.0:8080
      "

    depends_on:
      - db
  
  nginx:
    build: ./nginx
    ports:
      - 8000:80
    depends_on:
      - backend
